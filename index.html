    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #2d2d2d; }

        }

            margin: 10px 0;

            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="menu-item" onclick="startGame(1)">Parcours 1</div>
